{% extends "base_with_image.html" %}
{% block right_text %}
    Привет, {{username}}!
{% endblock %}

{% block content %}
    {% for category in categories %}

        <div class="category-card" id="{{ category.id }}" style='background-image: url("{{ category.main_image.get_url }}");'>

            <element class="overlay">
                <h2 class="display-1 my-auto text-center">{{ category.name }}<br></h2>
            </element>

         </div>

    <div id="portfolio" class="paddsection">
        <div class="photo-gallery">
            <div class="container">
                <div class="row">

                    {%  for image in category.get_images %}
                        <div class="col-sm-6 col-md-4 col-lg-3  item">
                            <a href="{{ image.get_url }}" data-lightbox="photos"><img class="img-fluid" loading="lazy" src="{{ image.get_url}}"></a>
                        </div>
                    {% endfor %}

                </div>
            </div>
        </div>
    </div>
    {% endfor %}
{% endblock %}
